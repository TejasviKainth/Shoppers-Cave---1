<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .dialog-container {
            width: 400px;
            background: #28a745;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
            overflow: hidden;
        }
        
        .dialog-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        /* .dialog-container:hover .dialog-box {
            transform: rotateY(10deg);
        } */
        
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #28a745;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #28a745;
        }
        
        .register-btn {
            margin-top: 10px;
            background: transparent;
            color: #28a745;
            border: 2px solid #28a745;
            transition: background 0.3s, color 0.3s;
        }
        
        .register-btn:hover {
            background: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <form onsubmit="return validateLogin() " method="post">
    <div class="dialog-container">
        <div class="dialog-box">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <a href="/pages/sign.html"><button class="register-btn" type="button" >Register</button></a>
        </div>
    </div>
</form>
    <script>
        function validateLogin() {
            let enteredUsername = document.getElementById("username").value;
            let enteredPassword = document.getElementById("password").value;
    
            // Retrieve stored user data from localStorage
            let storedUser = JSON.parse(localStorage.getItem("user"));
    
            if (storedUser) {
                // Check if entered credentials match the stored credentials
                if (enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
                    alert("Login successful!");
                    
                    // Redirect to index.html after successful login
                    window.location.href = "/index.html";
                    
                    return false; // Prevent the form from submitting and reloading the page
                } else {
                    alert("Invalid username or password!");
                    return false; // Prevent form submission if validation fails
                }
            } else {
                alert("No user found! Please create an account.");
                
                return false; // Prevent form submission if no user data is found
            }
        }
    </script>
</body>

</html>
