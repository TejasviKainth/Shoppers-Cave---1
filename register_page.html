<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .dialog-container {
            width: 400px;
            background: #28a745;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }
        
        .dialog-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #28a745;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #28a745;
        }

        .login-text{
          margin-top: 10px;
          font-size: 14px;
          color:#f5f5f5;
        }

        .login-text a{
          text-decoration: none;
          color:black;
      
        }

        .login-text a :hover{
          text-decoration: underline;
      
        }

    </style>
</head>

<body>
  <form action="/pages/login.html" method="post" onsubmit="return saveForm()">
    <div class="dialog-container">
        <div class="dialog-box">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </div>
        <p class="login-text">Already have account <a href="login.html">Login Here</a></p>
    </div>
  </form>
    <script type="text/javascript"language="javascript">
      function saveForm() {
      let un = document.getElementById("username").value;
      let pw = document.getElementById("password").value;
  
      // Save to localStorage
      localStorage.setItem("user", JSON.stringify({ username: un, password: pw }));
  
      alert("Account created successfully! Redirecting to login page...");
      
      // Redirect to login page
      window.location.href = "login.html";
  
      return false; // Prevent form submission
         }
         </script>
</body>

</html>
